<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md fade-in">
        <h1 class="text-2xl font-bold text-center mb-6">Enrollment Form</h1>
        <form id="enrollmentForm" class="space-y-4">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Course Selection -->
            <div>
                <label for="course" class="block text-sm font-medium text-gray-700">Select Course</label>
                <select id="course" name="course" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Choose a course</option>
                    <option value="Web Development">Intrduction to Herbal Gardening</option>
                    <option value="Data Science">Medicinal Plants and Their Uses</option>
                    <option value="Mobile App Development">Natural Remedies for Common Ailments</option>
                    <option value="UI/UX Design">Sustainable Living & Care with Herbs</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Enroll Now
                </button>
            </div>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmationMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md fade-in">
            <p class="text-center">ðŸŽ‰ Thank you for enrolling! We'll contact you shortly.</p>
        </div>
    </div>

    <script>
        // JavaScript for form submission
        const enrollmentForm = document.getElementById('enrollmentForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        enrollmentForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const course = document.getElementById('course').value;

            // Validate form fields
            if (!name || !email || !course) {
                alert("Please fill out all fields!");
                enrollmentForm.classList.add('shake'); // Add shake animation
                setTimeout(() => enrollmentForm.classList.remove('shake'), 500); // Remove after animation
                return;
            }

            // Simulate form submission (you can replace this with an actual API call)
            console.log("Enrollment Details:", { name, email, course });

            // Show confirmation message
            confirmationMessage.classList.remove('hidden');
            confirmationMessage.classList.add('fade-in');

            // Reset form after submission
            enrollmentForm.reset();
        });
    </script>
</body>
</html>
